<div class="row">
  <div class="col-md-12">
    <div class="header">
      <div class="h01"></div>
      <inapi-logo></inapi-logo>
    </div>
    <div class="secure-forget-pwd">
      <div class="modal-backdrop fade in" data-ng-show="vm.isSending"></div>
      <span data-us-spinner data-spinner-on="vm.isSending"></span>
      <div class="edit-pwd">
        <form novalidate="novalidate" data-ng-submit="vm.doSubmit()">
          <div class="reg-forms">
            <div class="form-message">
              <span class="f-text">
                請輸入註冊時使用的帳號<br />稍後您將會收到系統通知信件
              </span>
            </div>
            <div class="form-group">
              <span class="f-title"><label for="un">帳號</label></span>
              <span class="f-input"><input type="text" id="un" data-ng-model="vm.un" required="required" spellcheck="false" placeholder="請輸入帳號" class="email form-control" /></span>
            </div>
            <div class="form-group">
              <div class="robot" data-ng-model="vm.gResponse"
                  data-vc-recaptcha data-key="vm.siteKey"
                  data-on-create="vm.setWidgetId(widgetId)"
                  data-on-success="vm.setRecaptchaIsChecked(response)"
                  data-on-expire="vm.resetRecaptcha()">
              </div>
            </div>
            <div class="form-group">
              <div class="reg-btns"><button type="submit" class="btn button-blue" data-auto-blur data-ng-disabled="vm.isSending">重新設定</button></div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
