<div class="row">
  <div class="col-md-12">
    <div class="header">
      <div class="h01"></div>
      <inapi-logo></inapi-logo>
    </div>
    <div class="secure-register">
      <div class="modal-backdrop fade in" data-ng-show="vm.isSending"></div>
      <span data-us-spinner data-spinner-on="vm.isSending"></span>
      <div class="paper">
        <form novalidate="novalidate" data-ng-submit="vm.doSubmit()">
          <div class="reg-forms">
            <div class="form-group">
              <span class="f-title"><label for="un">帳號</label></span>
              <span class="f-input"><input type="text" id="un" class="account_number" data-ng-model="vm.un" spellcheck="false" placeholder="請輸入帳號" required="required" /></span>
            </div>
            <div class="form-group">
              <span class="f-title"><label for="email">電子信箱</label></span>
              <span class="f-input"><input type="text" id="email" name="email" class="e-mail" data-ng-model="vm.email" spellcheck="false" placeholder="請輸入電子信箱" required="required" /></span>
            </div>
            <div class="form-group">
              <span class="f-title"><label for="pwd">密碼</label></span>
              <span class="f-input"><input type="password" id="pwd" class="password" data-ng-model="vm.pwd" spellcheck="false" placeholder="請輸入 8-12 位英數混合字" required="required" /></span>
            </div>
            <div class="form-group">
              <span class="f-title"><label for="pwdConfirmed">確認密碼</label></span>
              <span class="f-input"><input type="password" id="pwdConfirmed" class="confirm-pwd" data-ng-model="vm.pwdConfirmed" spellcheck="false" placeholder="請輸入 8-12 位英數混合字" required="required" /></span>
            </div>
            <div class="form-group">
              <div class="reg-input">
                <input type="checkbox" name="checkIsAgreeWith" id="checkIsAgreeWith" class="form-control css-checkbox" data-ng-model="vm.isAgreeWith" />
                <label for="checkIsAgreeWith" class="css-label">已閱讀並同意</label>
                <a href="javascript:void(0)" data-ng-click="vm.showUseOfTerms()">服務條款</a>
              </div>
            </div>
            <div class="form-group">
              <div class="robot" data-ng-model="vm.gResponse"
                  data-vc-recaptcha data-key="vm.siteKey"
                  data-on-create="vm.setWidgetId(widgetId)"
                  data-on-success="vm.setRecaptchaIsChecked(response)"
                  data-on-expire="vm.resetRecaptcha()">
              </div>
            </div>
            <div class="form-group">
              <div class="reg-btns">
                <button type="submit" class="btn button-blue" data-auto-blur data-ng-disabled="vm.isSending">立即註冊</button>
              </div>
            </div>
          </div>
        </form>
        <div class="login-text">已有InAPI帳號<a href="#" data-ui-sref="secure.login">立即登入</a></div>
      </div>
    </div>
    <use-of-terms-content id="secure_1_4_template" style="display: none;"></use-of-terms-content>
  </div>
</div>
